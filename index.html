<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ручная настройка центра</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-wrapper {
            /* Увеличиваем кнопку */
            transform: scale(5);
            -webkit-transform: scale(5);
            
            /* ВРУЧНУЮ ПОДВИГАЕМ ВПРАВО */
            /* Если на твоем телефоне кнопка все еще слишком лево — увеличь это число (например, 25%) */
            /* Если она уехала слишком вправо — уменьши (например, 10%) */
            margin-left: 150%; 
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
        }
    </style>
</head>
<body>

    <div class="button-wrapper">
        <iframe src="https://www.myinstants.com/instant/stonchik-13023/embed/" 
                width="256" 
                height="129" 
                scrolling="no" 
                frameborder="0">
        </iframe>
    </div>

</body>
</html>
